<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="result_div">
      <header>Your Result</header>
      <div class="score_circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary_div" style="color: hsl(224, 30%, 27%)">
      <h1>Summary</h1>
  
      <article id="reaction_article">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon" class="icon">
        Reaction
        <span>80 <i class="over_hundred">/ 100</i></span>
      </article>
      
      <article id="memory_article">
        <img src="./assets/images/icon-memory.svg" alt="memory icon" class="icon">
        Memory
        <span>92 <i class="over_hundred">/ 100</i></span>
      </article>
  
      <article id="verbal_article">
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon" class="icon">
        Verbal
        <span>61 <i class="over_hundred">/ 100</i></span>
      </article>
  
      <article id="visual_article">
        <img src="./assets/images/icon-visual.svg" alt="visual icon" class="icon">
        Visual
        <span>80 <i class="over_hundred">/ 100</i></span>
      </article>
  
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Maclow42" target="_blank">Maclow42</a>.
  </div>

</body>
</html>
